<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <div *ngFor="let temProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ temProduct.id }}">
                            <img src="{{ temProduct.imageUrl }}" alt="{{ temProduct.name }}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{ temProduct.id }}">
                            <h1>{{ temProduct.name }}</h1>
                        </a>
                        <div class="price">{{ temProduct.unitPrice | currency: 'EUR' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found
                </div>
                
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements" (pageChange)="listProducts()"></ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- end footer -->

        </div>
    </div>
</div>
