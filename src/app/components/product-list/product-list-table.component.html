<table class="table ">
    <thead class="thead-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let temProduct of products">
            <td class="align-middle">
                <img src="{{ temProduct.imageUrl }}" alt="{{ temProduct.name }}" height="50">
            </td>
            <td class="align-middle">{{ temProduct.name }}</td>
            <td class="align-middle">{{ temProduct.unitPrice | currency: 'EUR' }}</td>
            <td class="align-middle">{{ temProduct.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
